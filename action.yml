name: 'Bulk Merge'
description: 'Merge pull requests that match given criteria'
inputs:
  repo-token:
    description: 'The authentication token to use'
    required: false
    default: ${{ secrets.GITHUB_TOKEN }}
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    GITHUB_TOKEN: ${{ inputs.repo-token }}
